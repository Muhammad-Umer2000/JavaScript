    <title>Document</title>
    <script>
        let number = prompt("Enter a number:");

            // Check the sign of the number
            if (number > 0) {
                alert("The sign is +");
            } else if (number < 0) {
                alert("The sign is -");
            } else {
                alert("The number is zero");
            }
    </script>
