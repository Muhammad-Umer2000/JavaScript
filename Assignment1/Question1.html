  <title>Document</title>
  <script>
    let num1 = prompt("Enter the first number:");
      let num2 = prompt("Enter the second number:");

      num1 = Number(num1);
      num2 = Number(num2);

      let largerNumber;
      if (num1 > num2) {
        largerNumber = num1;
      } else {
        largerNumber = num2;
      }

      console.log("The larger number is: " + largerNumber);
  </script>
