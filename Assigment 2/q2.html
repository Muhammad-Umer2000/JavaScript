    <script>
    function searchArray(array, value) {
        
        if (array.length === 0) {
            return false;
        }
        
        const first = array[0];
        const rest = array.slice(1);
        if (first === value) {
            return true;
        } else {
            return searchArray(rest, value);
        }
    }
